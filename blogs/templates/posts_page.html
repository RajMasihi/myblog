{%extends 'base.html' %}

{%block title%}
POST
{%endblock%}

{%block content%}


<div class="container-fluid">
    <div class="row">
           
         <div class="col s12 m2" style="padding:1%">
          <div style="background:black; color:white; padding:2%"><p>choose any category</p></div>
          <div style="height: 1000px; overflow-x: scroll">
          {%for c in cats %}
          <div class="card">
            <a href="/category_post/{{c.url}}">
            <div class="img-container">
                <img src="/media/{{c.image}}" style="width: 200px; height:200px" class="responsive-img" alt="">
            </div>
            <div class="card-title" style="background:rgb(126, 240, 126); color:white;padding: 5% 10%">
                    <b>{{c.title}}</b>
            </div>
            </a>
          </div>
         

        {%endfor%}
         </div>
         </div>
        <div class="col s12 m10"> 
          
          <div>
            <h3>{{post.title}}</h3> 
            <div class="fb-like" data-href="http://127.0.0.1:8000/blogs/{{post.url}}" data-width="" data-layout="" data-action="" data-size="" data-share="true"></div>
            
            </div>
          <p>{{post.cat.title}}</p>
          <img src="/media/{{post.image}}" class="responsive-img" alt="">
          <br>
          <p>{{post.content | safe}}</p>
         
          <div class="fb-comments" data-href="http://127.0.0.1:8000/blogs/{{post.url}}" data-width="" data-numposts="100"></div>
          
          
    </div>
</div>

{%endblock%}
